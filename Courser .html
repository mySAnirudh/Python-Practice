<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            text-align: center;
           
        }
    </style>
</head>
<body>
    <p>Move the mouse over the words to see the cursor change:</p>
<div style="cursor:auto">Auto</div><br><br>
<div style="cursor:crosshair">Crosshair</div><br><br><br>
<div style="cursor:default">Default</div><br><br><br>
<div style="cursor:pointer">Pointer</div><br><br><br>
<div style="cursor:move">Move</div><br><br><br>
<div style="cursor:e-resize">e-resize</div><br><br><br>
<div style="cursor:ne-resize">ne-resize</div><br><br><br>
<div style="cursor:nw-resize">nw-resize</div><br><br><br>
<div style="cursor:n-resize">n-resize</div><br><br><br>
<div style="cursor:se-resize">se-resize</div><br><br><br>
<div style="cursor:sw-resize">sw-resize</div><br><br><br>
<div style="cursor:s-resize">s-resize</div><br><br><br>
<div style="cursor:w-resize">w-resize</div><br><br><br>
<div style="cursor:text">text</div><br><br><br>
<div style="cursor:wait">wait</div><br><br><br>
<div style="cursor:help">help</div><br><br><br>
</body>
</html>
